<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Html Code Runner â€” Umair.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Loader Styles */
    #page-loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 0;
      transition: opacity 0.0s ease;
    }.spinner {
  width: 60px;
  height: 60px;
  border: 6px solid #e0e0e0;
  border-top: 6px solid #00bfa6;
  border-radius: 50%;
  animation: spin 0.9s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

body {
  margin: 0;
  padding: 0;
  background: #0f0f0f;
  font-family: 'Courier New', monospace;
  color: #00ffd0;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  padding: 20px;
  text-align: center;
  font-size: 24px;
  background: #1e1e1e;
  font-weight: bold;
}

textarea {
  flex: 1;
  margin: 15px;
  padding: 15px;
  background: #1e1e1e;
  color: #ff005e;
  font-size: 14px;
  border: none;
  border-radius: 15px;
  resize: none;
  outline: none;
  box-shadow: inset 0 0 5px #000;
}

button {
  font-family: 'Courier New', monospace;
  margin: 20px auto;
  padding: 15px 30px;
  background-color: #00ffd0;
  color: #000;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s ease;
}

button:hover {
  background-color: #00c0a0;
}

/* In-Page Run Loader */
#run-loader {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,0.8);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #00ffd0;
  font-size: 18px;
  z-index: 10000;
  display: none;
}

  </style>
</head>
<body><!-- Loader Element --><div id="page-loader">
  <div>
    <div class="spinner"></div>
    <p style="margin-top: 10px; font-weight: bold; color: #00bfa6;">Loading anony runner...</p>
  </div>
</div><header>"ENTER YOUR HTML CODE"</header><textarea id="htmlInput" placeholder="Paste your HTML code here..."></textarea><button onclick="runHTML()">Run Your Code</button>

<div id="run-loader">
  <div>
    <div class="spinner"></div>
    <p>Running Your Code...</p>
  </div>
</div><script>
  window.addEventListener("load", () => {
    const loader = document.getElementById("page-loader");
    loader.style.opacity = "0";
    setTimeout(() => loader.style.display = "none", 0);
  });

  function runHTML() {
    const loader = document.getElementById("run-loader");
    loader.style.display = "flex";
    setTimeout(() => {
      const htmlCode = document.getElementById("htmlInput").value;
      const blob = new Blob([htmlCode], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      loader.style.display = "none";
      window.open(url, '_blank');
    }, 2000);
  }
</script>
</body>
</html>
